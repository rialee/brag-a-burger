<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template</title>

  <!-- bootstrap -->

  <!-- CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- jQuery and JS bundle  -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <!-- font awesome link -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <!-- custom CSS Stylesheet -->
  <link rel="stylesheet" href="../css/style.css" type="text/css" />
</head>

<body>

  <!-- logo container -->
  <div class="center-things">

    <!-- brand logo -->
    <i class="fab fa-stack-exchange fa-10x" id="brand-icon"></i>

  </div>

  <!-- header text -->
  <h1 class="center-things"> Brag a Burger</h1>
  <br>

  <!-- container for cards -->
  <div class="row center-things">

    <!-- on the grill -->
    <div class="col-4">
      <div class="card bg-transparent border-0">
        <div class="card-body">
          <h5 class="card-title">On The Grill &nbsp;
            <i class="far fa-clock"></i> </h5>
          <!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
          <li>burger example 1</li>
          <!-- <a href="#" class="btn btn-light">Clear Grill</a> -->
        </div>
      </div>
    </div>



    <!-- in my tummy -->
    <div class="col-4">
      <div class="card bg-transparent border-0">
        <div class="card-body">
          <h5 class="card-title">In my Tummy &nbsp;
            <i class="fas fa-utensils"></i></h5>
          <li>burger placeholder 1</li>
          <!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
          <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
        </div>
      </div>
    </div>
  </div>

  <br><br>

  <!-- create burger container-->
  <div class="container">
    <div class="row center-things">
      <div class="text-center enter_section col-10">

        <!-- create burger form -->
        <form action="/burgers/create" method="POST">

          <!-- create burger textarea -->
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

          <br>

          <!-- submit button -->
          <button type="submit" class="btn btn-primary" id="text-enter-button"><i class="fas fa-hamburger"></i></button>
        </form>
        <br>

        <!-- hint text -->
        <p>Enter a burger.</p>

      </div>
    </div>
  </div>


  <!-- jQuery  -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <!-- custom js file -->
  <script src="../js/script.js"></script>
</body>

</html>
